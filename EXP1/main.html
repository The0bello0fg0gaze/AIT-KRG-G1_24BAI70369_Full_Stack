<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs | Find Your Next Role</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Dev<span>Jobs</span></div>
        <nav>
            <a href="#">Find Jobs</a>
            <a href="#">Post a Job</a>
            <button class="btn-login">Login</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Find your dream tech job</h1>
        <p>Browse thousands of openings from top-tier companies.</p>
        <div class="search-container">
            <input type="text" placeholder="Job title or keywords">
            <input type="text" placeholder="Location">
            <button class="btn-search">Search</button>
        </div>
    </section>

    <main class="container">
        <h2>Latest Openings</h2>
        
        <div class="job-card">
            <div class="job-info">
                <h3>Frontend Developer</h3>
                <p class="company">TechFlow • Remote</p>
                <span class="tag">Full-time</span>
            </div>
            <button class="btn-apply">Apply Now</button>
        </div>

        <div class="job-card">
            <div class="job-info">
                <h3>UI/UX Designer</h3>
                <p class="company">Creative Pulse • New York</p>
                <span class="tag">Contract</span>
            </div>
            <button class="btn-apply">Apply Now</button>
        </div>

        <div class="job-card">
            <div class="job-info">
                <h3>Backend Engineer</h3>
                <p class="company">DataGrid • Berlin</p>
                <span class="tag">Full-time</span>
            </div>
            <button class="btn-apply">Apply Now</button>
        </div>
    </main>

</body>
</html>
